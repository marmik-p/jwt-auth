name: Publish NPM Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies and build
        run:  npm ci

      - name: Publish to NPM
        run: echo "//registry.npmjs.org/:_authToken=${{secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc
             npm publish
